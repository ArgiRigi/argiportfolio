<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRIDGING THE GAP | PARIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Impact', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      color: #ffc234;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .video-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 2rem;
      cursor: pointer;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.4s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffc234;
      font-size: 1.5rem;
      letter-spacing: 1px;
      transition: background-color 0.4s ease;
      opacity: 0;
    }

    .video-thumbnail:hover img {
      opacity: 0.3;
    }

    .video-thumbnail:hover .overlay {
      opacity: 1;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .title {
      font-size: 2rem;
      color: #ffc234;
      margin-bottom: 1rem;
      text-align: left;
    }

    .credits {
      font-size: 1rem;
      line-height: 1.8;
      color: #fff;
      white-space: pre-line;
      text-align: left;
      padding-left: 15px;
      letter-spacing: 0.03em;
    }

    .back-link {
      margin-top: 3rem;
      text-align: center;
    }

    .back-link a {
      color: #ffc234;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header onclick="window.location.href='index.html'">ARGYRIS KONSTANTINIDIS – VIDEOGRAPHY PORTFOLIO</header>

    <div class="video-thumbnail" onclick="window.open('https://www.youtube.com/watch?v=DrTuOHhUgbE', '_blank')">
      <img src="https://img.youtube.com/vi/DrTuOHhUgbE/maxresdefault.jpg" alt="Bridging The Gap | Paris Thumbnail" />
      <div class="overlay">WATCH IT ON YOUTUBE</div>
    </div>

    <div class="title">BRIDGING THE GAP | PARIS</div>
    <div class="credits">
Scenario / Direction: Vasilis Vasilakeris, Argyris Konstantinidis

Filming / Editing / Color Grading: Argyris Konstantinidis

Host / Narrator / Camera Assistant: Vasilis Vasilakeris
    </div>

    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>
</body>
</html>
